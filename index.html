<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuhur's Portfolio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6dd043c268.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#home">Zuhur Hassan</a>
                    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-menu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="nav-menu">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" href="#home">About</a></li>
                            <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                            <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                            <li class="nav-item d-md-none"><a class="nav-link" href="#contact">Resume</a></li>
                        </ul>
                    </div>
                    <a class="btn btn-danger d-none d-md-block" href="assets/resume.txt" target="_blank">Resume</a>
                </div>
            </nav>
        </div>
    </header>
    
    <main>
        <section id="home"></section>
        <section id="about"></section>
        <section id="projects"></section>
        
        <section id="contact">
            <div class="contact-container">
                <div class="section-heading">
                    <h2>Contact</h2>
                    <hr>
                </div>
                <div class="row justify-content-center">
                    <div class="form-container col-10 col-lg-6">
                        <form class="form-contact">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="name" placeholder="Name" required>
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                                <textarea class="form-control" id="message" rows="8" placeholder="Message" required></textarea>
                            </div>
                            <button type="submit" class="btn-contact btn btn-primary">Send</button>
                        </form>
                    </div>  
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container-fluid">
            <div class="footer">
                <div class="d-flex justify-content-around footer-content">
                    <a class="p-2 bd-highlight"><i class="fab fa-github-square"></i></a>
                    <a class="p-2 bd-highlight"><i class="fab fa-linkedin"></i></a>
                    <a class="p-2 bd-highlight"><i class="fab fa-facebook-square"></i></a>
                    <a class="p-2 bd-highlight"><i class="fab fa-instagram-square"></i></a>
                    <div class="copyright p-2 bd-highlight d-none d-md-block">
                        <p>Copyright © 2021 Zuhur Hassan</p>
                    </div>
                </div>
                <p class="d-block d-sm-none copyright-small">Copyright © 2021 Zuhur Hassan</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
